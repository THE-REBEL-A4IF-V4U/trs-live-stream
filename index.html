<script>
const grid = document.getElementById('channels');
const player = document.getElementById('player');
const overlayText = document.getElementById('overlay-text');
let hls = null;
let CHANNELS = [];
let NOTIFICATIONS = {};

// GitHub JSON links
const channelURL = 'https://raw.githubusercontent.com/THE-REBEL-A4IF-V4U/Rebel/main/tts.json';
const notificationURL = 'https://raw.githubusercontent.com/THE-REBEL-A4IF-V4U/Rebel/main/notice.json';

// Fetch channels
fetch(channelURL)
  .then(r=>r.json())
  .then(data=>{
    CHANNELS = data;
    render(CHANNELS);
  })
  .catch(err=>console.error('Channel fetch error:', err));

// Fetch notifications
fetch(notificationURL)
  .then(r=>r.json())
  .then(data=>{
    NOTIFICATIONS = data;
    if(NOTIFICATIONS.notification) document.getElementById('notification-bar').innerText = NOTIFICATIONS.notification;
    if(NOTIFICATIONS.notice) document.getElementById('notice-line').innerText = NOTIFICATIONS.notice;
  })
  .catch(err=>console.error('Notification fetch error:', err));

// Render channels
function render(list){
  grid.innerHTML='';
  list.forEach(ch=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${ch.logo}" alt="${ch.name}"><p>${ch.name}</p>`;
    card.onclick=()=>selectChannel(ch);
    grid.appendChild(card);
  });
}

// Play selected channel
function selectChannel(ch){
  overlayText.style.display='none';
  if(hls){ hls.destroy(); hls=null; }
  if(Hls.isSupported()){
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(player);
    hls.on(Hls.Events.MANIFEST_PARSED, ()=>player.play().catch(()=>{}));
  } else if(player.canPlayType('application/vnd.apple.mpegurl')){
    player.src = ch.url; player.play().catch(()=>{});
  }
}

// Category filter
document.querySelectorAll('.cat-btn').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const cat = btn.dataset.cat.toLowerCase();
    if(cat==='all') render(CHANNELS);
    else render(CHANNELS.filter(c=>c.cat && c.cat.toLowerCase()===cat));
  }
});

// Popunder Ads
window.addEventListener('load', ()=>{
  setTimeout(()=>{
    const pop = window.open('https://your-popunder-link.com','popunder','width=800,height=600,scrollbars=no');
    if(pop) pop.blur(); window.focus();
  }, 5000); // 5 seconds delay
});
</script>
